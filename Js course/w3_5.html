<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3_5.css">
    
    <title>Paint</title>
</head>
<body>
    <h1>Paint Your Own Picture</h1>

    <p>
        Set Width
        <input type="text" onchange="setWidth(this.value)">
        </input>
   
        Set Height
        <input type="text" onchange="setHeight(this.value)">
        </input>
    </p>
    
    <canvas id="canvas" 
    onmousedown="startPaint()" 
    onmousemove="doPaint(event.offsetX,event.offsetY)" 
    onmouseup="endPaint()"> 

    </canvas>

    <p>
        Brush Color
    </p>

    <input type="color" 
    value="#000" 
    onchange="changeColor(this.value)">
    </input>

    <p>
        Brush Size: 
        <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)"/>

    </p>
    </body>
<script src="w3_5.js"></script>
</body>
</html>
